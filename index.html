<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha-9-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container my-3 border border-dark rounded overflow-hidden">
    <form>
      <div class="row bg-info px-3 py-1 mb-5">
        <h4>Payment form example</h4>
      </div>
      <div class="form-row">
        <!--Primera Fila Contiene Card, CVC# and Amount-->
        <div class="form-group col-md-5">
          <label for="inputCard">Card #</label>
          <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="form-group col-md-3">
          <label for="inputCVC">CVC #</label>
          <input type="number" class="form-control" id="inputCVC" placeholder="0000">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAmount">Amount</label>
          <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
      </div>
      <!--Fin Primera Fila-->
      <div class="form-row">
        <!--Segunda Fila Contiene First Name, Last Name-->
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
      </div>
      <!--Fin Segunda Fila-->

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option disable hidden selected>Pick a State</option>
            <option>AL</option>
            <option>AR</option>
            <option>DE</option>
            <option>FL</option>
            <option>HI</option>
            <option>TX</option>
            <option>UT</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputPostalCode">PostalCode</label>
          <input type="number" class="form-control" id="inputPostalCode">
        </div>
      </div>
      <!--Fin Tercera Fila-->
      <div class="form-row">
        <!--Inicio Cuarta Fila-->
        <div class="form-group col-md-6">
          <legend class="col-form-label mb-3 ">We accept: </legend>
          <div class="paymentMethod bg-dark p-2 border rounded w-65" id="paymentMethod">
            <input class="form-radio-input" type="radio" id="check_paymentMethod_Mastercard" name="radio_payment">
            <i class="fab fa-cc-mastercard text-white fa-2x"></i>
            <input class="form-radio-input ml-3" type="radio" id="check_paymentMethod_Visa" name="radio_payment">
            <i class="fab fa-cc-visa text-white fa-2x"></i>
            <input class="form-radio-input ml-3" type="radio" id="check_paymentMethod" name="radio_payment">
            <i class="fab fa-cc-diners-club fa-2x text-white"></i>
            <input class="form-radio-input ml-3 " type="radio" id="check_paymentMethod_express" name="radio_payment">
            <i class="fab fa-cc-amex fa-2x text-white mr-3"></i>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" id="inputMessage" rows="3"></textarea>
        </div>
      </div>
      <!--Fin Cuarta Fila-->
      <div class="row bg-light py-3">
        <!--Inicio Quinta Fila-->
        <div class="col-md-12 ">
          <button type="submit" class="btn btn-primary float-right ml-1">Send</button>
          <button type="reset" class="btn btn-secondary float-right">Cancel</button>
        </div>
        <!--Fin Quinta Fila-->
      </div>
    </form>
  </div>
</body>
</html>
